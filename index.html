<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to the external stylesheet for CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Linking to the external JavaScript file with defer attribute -->
    <script src="js/script.js" defer></script>
    <title>Animated Bar Chart - Lab12</title>
</head>

<body>
    <!-- SVG container for the bar chart -->
    <svg viewbox="0 0 400 50">
        <!-- Rectangle element representing the bar -->
        <rect id="bar" x="10" y="10" width="0%" height="30" fill="#6495ED" />
        <!-- Text element to display the percentage -->
        <text id="percentage" x="20" y="33" fill="#333" font-size="15">0%</text>
    </svg>
</body>

</html>
